<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Sign Up Form</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="container">
            <!-- Contains the left side of the page: Image and logo -->
            <div class="leftContainer"> <!-- This holds the background image-->
                <div class="leftLogoBar">
                    <img class="logoImg" src="css/odin-lined.png" alt="Website Logo">
                    <div class="logoName">Ronin</div>
                </div>
                <div class="photoBy">
                    Photo by 
                    <a href="https://unsplash.com/photos/vz2zGzFktBo" target="_blank">Redd F</a>
                    on
                    <a href="https://unsplash.com" target="_blank">Unsplash</a>
                </div>
            </div>
            <!-- Contains the right side of the page-->
            <div class="rightContainer">

                <form action="">

                    <div class="formContainer">

                        <!-- Top container contains the description for the
                            form and what the page is about. -->
                        <div class="topContainer">
                            <p class="text1">
                                This is not a real online servie! You know you need
                                something like this in your life to help you realize
                                your deepest dreams. Sign up now to get started
                            </p>
                            <p class="text2">
                                You know you want to
                            </p>
                        </div>

                        <!-- Form is wrapped around middle and bottom container:
                            middleContainer contains the sign up form while the
                            bottomContainer contains the submit button for the form-->
                        <div class="middleContainer">

                            <div class="formTitle">Let's do this!</div>
                            
                            <!-- This container hold the full sign up form
                                but does not include the submit button -->
                            <div class="signUpContainer">
                                <div class="leftSideForm">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" name="firstName">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email">
                                    <label for="password">Password</label>
                                    <input type="text" id="password" name="password">
                                </div>
                                <div class="rightSideForm">
                                    <label for="lastName">Last name</label>
                                    <input type="text" id="lastName" name="lastName">
                                    <label for="phoneNumber">Phone Number</label>
                                    <input type="tel" id="phoneNumber" name="phoneNumber">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input type="text" id="confirmPassword" name="confirmPassword">
                                </div>
                            </div>

                        </div>

                        <!-- Bottom container that holds the form submit button
                            and log in -->
                        <div class="bottomContainer">

                            <div class="creatAccountContainer">
                                <button type="submit">Create Account</button>
                            </div>

                            <div class="logInContainer">
                                Already have an account? Log in
                            </div>
                        </div>

                    </div>

                </form>

            </div>
        </div>
    </body>

</html>
